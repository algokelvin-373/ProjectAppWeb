<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlgoKelvin JQuery 1 - First Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("p").click(function(){
            $(this).hide();
          });
        });
    </script>
</head>
<body>
<a style="font-size: 30px;"><strong>AlgoKelvin JQuery 1 - First Page</strong></a> <br><br><br>
<a style="font-size: 20px;"><b>Click 2 this to hide</b></a>
<p>Click me!</p>
<p>Click me too!</p>
</body>
</html>
