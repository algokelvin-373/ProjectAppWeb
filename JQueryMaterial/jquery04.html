<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlgoKelvin JQuery 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $(".hide").click(function(){
            $("p").hide();
          });
          $(".show").click(function(){
            $("p").show();
          });
        });
    </script>
</head>
<body>
<a style="font-size: 30px;"><strong>AlgoKelvin JQuery 4 - Button Click class Selector</strong></a> <br><br><br>
<a style="font-size: 20px;"><b>Click button to hide / show</b></a> <br>
<button class="hide">Hide</button> <button class="show">Show</button>
<p>AlgoKelvin learn jQuery</p>
</body>
</html>
