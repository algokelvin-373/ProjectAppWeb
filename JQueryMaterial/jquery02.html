<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlgoKelvin JQuery 2 - Button Click</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("button").click(function(){
            $("p").hide();
          });
        });
    </script>
</head>
<body>
<a style="font-size: 30px;"><strong>AlgoKelvin JQuery 2 - Button Click</strong></a> <br><br><br>
<a style="font-size: 20px;"><b>Click button to hide</b></a> <br>
<button>Click This</button>
<p>I will hide if you click button</p>
</body>
</html>
