<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlgoKelvin Bootstrap 25</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<p style="text-align: center; font-size: 50px;">AlgoKelvin Bootstrap 25</p>
<p style="text-align: center; font-size: 40px;">Nav Toggleable / Dynamic Pills</p>
<br>

<div class="container-fluid p-4 border">
    <h1>Nav Toggleable / Dynamic Pills</h1>
    <ul class="nav nav-pills" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#web_dev">Web Developer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#android_dev">Android Developer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#ios_dev">iOS Developer</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div id="web_dev" class="tab-pane active"><br>
            <h3>Web Developer</h3>
            <p>This is Page an Web Developer</p>
        </div>
        <div id="android_dev" class="tab-pane fade"><br>
            <h3>Android Developer</h3>
            <p>This is Page an Android Developer</p>
        </div>
        <div id="ios_dev" class="tab-pane fade"><br>
            <h3>iOS Developer</h3>
            <p>This is Page an iOS Developer</p>
        </div>
    </div>
</div>

</body>
</html>
