<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlgoKelvin Bootstrap 14</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<p style="text-align: center; font-size: 50px;">AlgoKelvin Bootstrap 14</p>
<p style="text-align: center; font-size: 40px;">Badges Bootstrap</p>
<br>

<div class="container-fluid p-4 border">
    <h1>Badges Basic</h1>
    <span class="badge bg-secondary">AlgoKelvin</span>
</div>

<div class="container-fluid p-4 border">
    <h1>Contextual Badges</h1>
    <span class="badge bg-primary">AlgoKelvin</span>
    <span class="badge bg-secondary">AlgoKelvin</span>
    <span class="badge bg-success">AlgoKelvin</span>
    <span class="badge bg-danger">AlgoKelvin</span>
    <span class="badge bg-warning">AlgoKelvin</span>
    <span class="badge bg-info">AlgoKelvin</span>
    <span class="badge bg-light">AlgoKelvin</span>
    <span class="badge bg-dark">AlgoKelvin</span>
</div>

<div class="container-fluid p-4 border">
    <h1>Pill Badges</h1>
    <span class="badge rounded-pill bg-primary">AlgoKelvin</span>
    <span class="badge rounded-pill bg-secondary">AlgoKelvin</span>
    <span class="badge rounded-pill bg-success">AlgoKelvin</span>
    <span class="badge rounded-pill bg-danger">AlgoKelvin</span>
    <span class="badge rounded-pill bg-warning">AlgoKelvin</span>
    <span class="badge rounded-pill bg-info">AlgoKelvin</span>
    <span class="badge rounded-pill bg-light">AlgoKelvin</span>
    <span class="badge rounded-pill bg-dark">AlgoKelvin</span>
</div>

</body>
</html>
